<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate</title>
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">contact</a>
    </nav><br><br><br>

    <header>
        <h1>ORDER</h1>
    </header> <br><br>



    <form>

        <label for="name">NAME &nbsp;&nbsp; </label>
        <input type="text" id="name" required><br><br>

        <label for="phone">PHONE &nbsp;</label>
        <input type="tel" id="phone" required><br><br>

        <label for="email">Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="email" id="email" required><br><br>

        <h3>Amount of kg for each type</h3>

        <label for="dark">Dark&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="number" id="dark"> kg<br>

        <label for="almond">Almond &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="number" id="almond"> kg<br>

        <label for="strawberry">Strawberry&nbsp;</label>
        <input type="number" id="strawberry"> kg<br>

        <label for="milk">Milk&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="number" id="milk"> kg<br>

        <label for="peanut">Peanut &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="number" id="peanut"> kg<br><br><br>

        <label for="date">Delivery Date </label>
        <input type="date" id="date" required><br><br>

        <label for="time">Delivery Time </label>
        <input type="time" id="time" required><br><br>

        <label for="place">Delivery Place </label>
        <input type="text" id="place" required><br><br>

        <p><b>Additional</b></p>
        <label><input type="checkbox" name="gift" value="yes"> Gift wrapping (+ ETB 500)</label><br>
        <h5>Any additional notes</h5>
        <textarea title="note" id="note">We would love to hear from you!</textarea><br><br>

        <button type="submit">SUBMIT</button>

    </form>


    <br><br>
